    "Title": "Mnemosyne - The AI Memory Prosthetic",
    "Subtitle": "Instead of a simple reminder app, Mnemosyne is an \"Always-On\" Multi-Agent System that runs on an early-stage Alzheimer‚Äôs/Dementia patients' phone (or wearable) and passively \"listens\" to conversations and \"sees\" the environment (via camera/audio) to provide real-time context cues to the patient before they get confused.",
    "Project Description": "We've added a detailed description about the entire project in this public README: https://github.com/shagil77/mnemosyne\n\nMnemosyne: The Gemini 3 Memory Prosthetic üß†‚ú®\n\nA real-time \"Cognitive Prosthetic\" that leverages Gemini 3's 2M+ context window to restore dignity and social connection for dementia patients.\n\n---\n\nThe Mission (Problem & Impact): Dementia doesn't just steal memories; it steals the confidence to interact with the world. Patients often face the \"Stranger in the Mirror\" problem‚Äîfailing to recognize loved ones, which leads to social withdrawal and rapid cognitive decline. Mnemosyne acts as an invisible, empathetic friend that whispers vital context (names, shared memories, and emotional cues) into a patient‚Äôs earpiece in real-time, allowing them to navigate life with independence and dignity.\n\n---\n\nTechnical Architecture: Mnemosyne uses a Hierarchical Multi-Agent System designed to process a live multimodal stream with extreme efficiency.\n\n1. Perception Agent (Gemini 3 Flash)\n\n* Role: Handles the high-frequency multimodal \"Passive Listening\" phase.\n\n* Capability: Processes sub-second video/audio frames to detect faces, voices, and environmental \"vibes.\" It outputs structured JSON only when \"High-Signal\" entities (like a person entering the room) are detected.\n\n2. Context Agent (Gemini 3 Pro)\n* Role: The \"Active Reasoning\" brain.\n\n* Gemini Advantage: Utilizes the 2M+ context window to maintain a \"Living Knowledge Graph\" of the patient‚Äôs entire life history.\n* Frugal Relevance Filter: We engineered a custom filter that reduces token usage by intelligently deciding when to trigger deep memory retrieval vs. remaining in a low-power idle state.\n\n3. Whisper Agent (Gemini 3 Pro)\n* Role: Natural Language Generation with high Emotional EQ.\n\n* Output: Decides what to whisper to the patient to minimize cognitive load while maximizing social success (e.g., \"That's your grandson, Rahul. He was here yesterday.\").\n\n---\n\nSafety & Monitoring (Weights & Biases)\nWe integrated **Weights & Biases (W&B) to move beyond a simple prototype into a safety-first HealthTech solution:\n\n* Memory Confidence: Tracks how accurately the AI is identifying entities.\n* Hallucination Guardrails: Logs AI reasoning paths to ensure whispers are grounded in the patient's actual history.\n* Emotional Heatmaps: Provides caregivers with a dashboard of the patient's mood and engagement trends throughout the day.\n\n---\n\nTech Stack\n* Core AI: Google Gemini 3.0 Pro & Flash (Multimodal Preview).\n\n* Observability: Weights & Biases (Trace & Dashboarding).\n* Frontend: Vite, React (Glassmorphism & High-Contrast UI for accessibility).\n* Backend: Python 3.10+, FastAPI.\n* Deployment: Optimized for low-latency edge processing.\n\n---\n\nMnemosyne doesn't just use AI to answer questions; it uses Gemini 3 to anticipate human needs. By bridging global knowledge (recognizing a face) with private memory (mapping that face to a grandson), we‚Äôve created a \"Zero-UI\" interface where the technology learns the patient, not the other way around.\n\nSubmission for the Global GenAI Hackathon hosted by Machine Learning Kolkata.",

    "Project Description": "CivicPulse is a comprehensive, AI-powered Progressive Web App (PWA) with TWA features designed to revolutionize how local communities report, manage, and resolve civic issues. It creates a transparent and efficient three-node network that connects Citizens, Municipal Officials, and Field Supervisors, ensuring accountability and engagement at every step and also maintain a trust between government and citizen.\n\nThe platform is built on a \"three-faced\" model, providing a tailored experience for each user role:\n1. For Citizens: An interactive, gamified mobile-first experience to report issues, track their resolution in real-time, and earn rewards for contributing to their community.\n2. For Municipal Officials: A powerful administrative dashboard to manage incoming reports, assign tasks to field staff or supervisors, and monitor overall performance with detailed analytics.\n3. For Field Supervisors: A streamlined work queue to receive assignments, submit completion reports with photo evidence, and compete on a performance-based leaderboard.\n\nThe application follows a seamless workflow powered by AI:\n\n1. AI-Assisted Reporting (Citizen): A citizen spots an issue (e.g., a pothole). They use the app to capture photos, record audio notes, and select a category. Our AI engine, powered by Google's Gemini model, instantly analyses the submission to:\no Validate the image's relevance (whether the image actually represent a issue or not) and assign a severity score (1-10). If the image is of any random person or object it will be rejected during submission and no issue will be generated.\no Transcribe audio notes (can be in any language including regional languages like Hindi, Bengali etc.) into text.\no Checks whether the audio is relevant to the image or not.\no Determine an intelligent priority level (Low, Medium, High).\no Generate a concise, descriptive title with a ticket ID.\n\n2. Sorting and Assignment (Municipal Official): The validated report appears in the official's \"Sorted Work Queue.\" They can view all AI-generated details, see how many other citizens have \"joined\" the report, and assign it to the appropriate supervisor with a deadline.\n\n3. Resolution and Verification (Field Supervisor): The ticket appears in the supervisor's personal dashboard. After completing the work, they submit a completion report with \"after\" photos. To ensure authenticity, our AI performs:\no AI Image Detection: Rejects submissions with AI-generated images and penalizes the supervisor's \"Trust Score.\"\no Completion Analysis: Cross-validates the \"before\" and \"after\" photos to confirm the work was done correctly.\n\n4. Final Approval & Feedback (Official & Citizen): The official reviews the supervisor's report, aided by the AI analysis. Upon approval, the ticket is marked as \"Resolved,\" and the supervisor earns \"Efficiency Points.\" The original reporter i.e., the citizen is then notified and can provide a star rating, which directly influences the supervisor's \"Trust Score.\"\nHighlighting Features:\no Gamification Engine: In addition to simple reporting, CivicPulse also provides a rewarding and competitive environment where:\no Citizens earn Utility Points for valid reports, which can be redeemed for local vouchers (integration with Blockchain currency in future), and unlock Badges for achievements.\no Supervisors earn Efficiency Points for timely, high-quality work, competing on a dedicated leaderboard.\no A universal Trust Score penalizes misuse (e.g., spam reports, fraudulent photos) to maintain system integrity.\no Hybrid AI Priority Engine: Our intelligent triage system combines multiple data points‚Äîimage severity, textual keywords, issue category, and community \"join\" count‚Äîto create a priority level that is far more accurate and effective than manual sorting as here priority will increase based on the number of users that joined the issue.",

    "Project Description": "Health Sathi: Healthcare simplified with Multimodal AI\nThe Problem: Uncertainty among patients regarding their medical reports and diagnosis.\nIn the current healthcare landscape, there is a huge \"clarity gap\" between medical professionals, medical reports and patients. Medical reports are often dense with handwritten prescriptions with unclear handwriting and instructions, being very difficult to understand, and lab results can feel very complex to extract. For many, especially those in regional areas and senior citizens, this confusion is compounded by language barriers and unclear instructions. When patients don‚Äôt fully understand their diagnosis or medication schedules, it leads to anxiety, non compliance and health complications.\nOur Solution: Health Sathi : Your digital health companion.\nHealth Sathi (meaning \"Health Companion\") is an innovative, multimodal AI assistant designed to bridge this gap. By leveraging the advanced reasoning and vision capabilities of Google‚Äôs Gemini 2.5 and 3 Flash models, Health Sathi transforms complex medical data into actionable, easy-to-understand guidance. It doesn't just process text; it \"sees\" prescriptions, \"hears\" symptoms, and \"reads\" clinical reports to provide a holistic view of a patient‚Äôs health.\n\nUnique Selling Points:\n1. Empowering Patients: Health Sathi makes healthcare accessible through intuitive multimodal inputs:\n‚Ä¢\tVision & Voice: Patients can upload photos of medicine bottles or record their symptoms naturally using speech-to-text.\n‚Ä¢\tBreaking Barriers: To ensure no one is left behind, the AI translates clinical advice into 10+ Indian regional languages (such as Hindi, Tamil, Marathi and other Indian regional language) unlike any other solutions.\n‚Ä¢\tAccessibility: With integrated Text-to-Speech (TTS), users can listen to their guidance‚Äîa vital feature for the elderly or visually impaired.\n‚Ä¢\tPrivacy & Portability: Using IndexedDB, the app works offline, storing records locally on the device. Patients can also generate professional PDF assessments to share with family or caregivers.\n2. Supporting Doctors: The platform is designed to complement, not replace, human expertise:\n‚Ä¢\tTriage Dashboard: Doctors are presented with a prioritized list, distinguishing between Critical and Pending cases to optimize their workflow.\n‚Ä¢\tClinical Verification: Every AI insight is anchored in a RAG (Retrieval-Augmented Generation) framework. This \"Health Sathi Medical Library\" ensures that responses are grounded in established medical protocols (e.g., Cardiology or Renal guidelines), significantly reducing the risk of hallucinations.\n‚Ä¢\tOne-Click Actions: Doctors can quickly approve, modify, or escalate AI assessments, maintaining total clinical oversight.\nThe Innovation Stack:\nHealth Sathi is built on a high-performance, modern tech stack designed for speed and responsiveness:\n‚Ä¢\tCore: Built with React 19 and TypeScript for a robust, type-safe frontend experience.\n‚Ä¢\tAI Engine:  We are utilizing Gemini-3-Flash for rapid document analysis and Gemini-2.5-Flash-TTS for natural voice generation.\n‚Ä¢\tState & Storage: Zustand manages the application state, while IndexedDB provides a secure, client-side NoSQL database for local-first data persistence.\n‚Ä¢\tStyling: A custom-animated UI powered by Tailwind CSS ensures the experience is as comforting as it is functional.\nThe Vision:\nHealth Sathi represents a shift toward empathetic tech. By combining the power of Large Multimodal Models (LMMs) with a human-centric design, the project ensures that medical clarity is no longer a luxury, but a standard for everyone, regardless of their language or technical literacy.",

    "Title": "AI Powered Smart Exercise System with Personalized Coaching Assistant.",
    "Subtitle": "AI-Driven Personalized Fitness & Coaching System with Real Time Feedback Analysis using Gemini and Weave for statistical formulation.",
    "Project Description": "INTRODUCTION: Our AI powered smart exercise system represents a significant advancement in integrating technology with wellness, specifically yoga practice. This innovation combines embedded sensors, artificial intelligence (AI), and smart watch integration to provide users with a comprehensive and personalized exercise  experience. The device‚Äôs embedded sensors monitor posture, balance, and pressure distribution, feeding data to an AI-driven application that delivers real-time feedback and recommendations. By syncing with smart watches, the software also tracks heart rate, calorie expenditure, and activity levels, offering a holistic view of the user's fitness journey.\nA key feature of the AI powered smart exercise is its ability to deliver curated yoga and exercising content from expert instructors. This vast library of guided sessions is tailored to individual skill levels, goals, and preferences. The AI system continuously learns from user interactions, refining its recommendations to maintain relevance and engagement, thereby enhancing practice effectiveness and user motivation. Affordability is a core consideration in the software‚Äôs design, achieved through cost-effective materials and scalable manufacturing. By leveraging existing smart watch technology, the need for additional devices is minimized, further reducing costs.\n\nPROBLEM BEING SOLVED: Exercise is widely recognized for its physical and mental health benefits; however, incorrect posture, lack of expert supervision, and inconsistent practice significantly reduce its effectiveness and may lead to injury. Traditional yoga mats are passive tools that provide no feedback, and online classes , while helpful, lacked personal guidance and real-time correction. Hiring personal instructors offers quality guidance but is cost-prohibitive and inaccessible for many users.\n\nExisting smart fitness solutions are often fragmented, expensive, or dependent on multiple devices, increasing complexity and reducing adoption. There is a clear need for a unified, intelligent, and affordable system that can provide real-time feedback, adaptive training, and progress tracking without requiring constant human supervision.\n\nPROPOSED SOLUTION: SOLMat (our device) addresses these challenges by the integration of technology with wellness practices that has seen significant advancements, particularly in the realm of exercise. The system focuses on the development of an Artificial Intelligence (AI)-based software solution that enhances user experience by integrating with smartwatches for comprehensive progress tracking and providing expert-curated wellness content. The primary objective of this innovation is to make advanced in house exercise practice accessible and affordable to a broader audience.\n\nSYSTEM ARCHITECTURE:\n\nThe SOLMat comprises the following features:\n\n1.Embedded sensors and camera that monitors physical parameters and capture's users movements for posture correction.\n2.AI powered guidance and personalized yoga sessions that ensures high-quality engaging experience.\n3.Affordability and accessibility using cost-effective hardware and existing wearable devices.\n4.Voice interaction module that provides real-time guidance and accepts voice commands.\n5.Smartwatch integration that collects biometric data to complement posture analytics.\n\nKEY TECHNICAL DETAILS:\nAI Model:\n\n*Model Used: Gemini-2.0-Flash\n\n*Purpose: Enables high-speed, low-latency inference for real-time posture correction, intelligent feedback generation, and automated workout routine creation.\nJustification: Optimized for responsiveness and scalability, ensuring instant corrective guidance and adaptive workout recommendations without perceptible lag.\n\n*Input Data:\n\n*Source: MediaPipe and YOLO Pose Estimation Framework\n*Data Type: Raw two-dimensional Cartesian coordinate pairs (x, y) extracted from detected body landmarks such as shoulders, elbows, hips, and knees, used for posture analysis and movement tracking.\n\n*Output Mechanism:\n\n*Feedback Type: Dynamic voice guidance and adaptive workout instructions\nDelivery Method: Text-to-speech engine via the speak() function, powered by AI-generated responses from the Gemini API.\n*Weight‚ÄìBias Analytics and Monitoring:\nTool Used: Weights & Biases (W&B)\nPurpose: Used in conjunction with the weight‚Äìbias decision tool to log, monitor, and analyze workout performance metrics across sessions.\n*Tracked Parameters:\nNumber of repetitions performed\nDuration of each workout session\nDetected posture states and correction frequency\nExercise type and completion status\nJustification: W&B enables persistent storage and visualization of workout statistics, allowing longitudinal performance tracking and facilitating data-driven refinement of AI decision thresholds and weight‚Äìbias parameters for improved personalization.\n\nPERSONALIZED AI ASSISTANT:\n\nIt is a revolutionary fusion of ancient practice and cutting-edge technology, designed to elevate your wellness journey. It is a sophisticated network of embedded sensors, designed to track your movements with pinpoint accuracy. These sensors capture data on your body alignment, weight distribution, and even micro-adjustments during poses, all in real time. As you move through your practice, the AI processes this data and provides immediate, personalized feedback through a connected app or integrated audio system. Whether you‚Äôre holding a challenging pose, the AI ensures that you are always in optimal alignment, reducing the risk of injury and enhancing the effectiveness of each posture. It‚Äôs also equipped to monitor your breathing patterns and heart rate, giving you the overall wellness. The AI can detect subtle changes in your breath and suggest modifications to your practice. This integration of breath and movement helps you achieve a more mindful practice, where body and mind are in perfect balance. This software can also count the number of postures you have performed and automatically switches to another posture once repetition goals are met.\n\nSMART WATCH INTEGRATION:\n\nThe Smart Yoga Mat integrates seamlessly with smart watches, allowing for comprehensive tracking of additional metrics such as heart rate, calories burned, and overall activity levels.\nThis integration provides a holistic view of the user‚Äôs fitness journey, combining data from both the mat and the smart watch.\n\nADVANTAGE OVER NORMAL CURRENT INDUSTRY DEVICES : \n\nAn AI-powered exercising assistant offers significant advantages over traditional, standard methods, primarily by providing personalized feedback and guidance. Here's a breakdown:\nÔÇ∑ Real-time Posture Correction: \n1.Unlike a regular gym trainer, an AI-powered exercising coach uses sensors to track your movements and alignment.\n2. It provides instant feedback, helping you correct your poses and prevent injuries.\nÔÇ∑Personalized Guidance: \n3. AI algorithms can adapt to your skill level, offering tailored routines and adjustments.\n4. This eliminates the need for constant in-person instruction, making it ideal for home practice.\nÔÇ∑Progress Tracking: \n5. SOLMat can record your sessions, track your progress, and identify areas for improvement.\n6.This data-driven approach helps you stay motivated and achieve your fitness goals.\nÔÇ∑Enhanced Safety: \n7.By providing real-time corrections, the device minimizes the risk of injury from incorrect posture.\n8. This is particularly beneficial for beginners or those with physical limitations.\nÔÇ∑Increased Engagement: \n9.The interactive nature of AI-powered coach can make exercise practice more engaging and enjoyable.\n10.Features like audio prompts and haptic feedback can enhance the overall experience.\nThe gamified mode in our website also enables users to compete with their own self and make you exercising sessions much more engaging and enjoying.\nÔÇ∑Convenience: \n11.Being able to have expert level feed back at any time, in your own home, adds a level of convience that is hard to overstate.\nIn essence, an AI-powered yoga mat transforms a passive tool into an active, intelligent guide, revolutionizing the way people practice yoga.\n\nCONCLUSION:\nBy transforming a yoga mat into an intelligent training system, SoLMat bridges the gap between expert instruction and home-based practice.This report details the technical specifications of the Smart Yoga Mat, including sensor technology, AI algorithms, and smart watch integration protocols. It also emphasizes user experience design, focusing on ease of use and accessibility. Our Device aims to democratize access to high-quality practice, potentially impacting the wellness industry by making advanced exercise accessible and affordable to a wider audience.",

    "Project Description": "Team Name: Null Pointer\nRAKSHAK: An AI System for Proactive Nuclear Safety and Automated Emergency Coordination\n\n1. Problem Statement\nThe privatization and growth of the nuclear ecosystem present a significant safety concern as India pursues its clean energy aspirations under the new SHANTI ACT.\nHistorical disasters like Bhopal and Chernobyl taught us a brutal lesson: the greatest loss of life isn't caused by the mechanical failure itself, but by the delay in detection and poor coordination between plant operators and external emergency services.\nCurrent SCADA(Supervisory Control And Data Acquisition) systems are Reactive‚Äîthey trigger alarms only after a threshold is exceeded. In a critical meltdown scenario, this leaves minimal reaction time for operators and surrounding communities.\n2. The Solution: RAKSHAK\nRAKSHAK is an intelligent Human-Machine Interface (HMI) that transforms passive sensor data into proactive life-saving interventions .It's \"Physics-Constrained\" architecture guarantees that AI forecasts never go beyond safety rules or physical principles.\nKey Concepts of the RAKSHAK Architecture\n1. Analytics Layers (Deterministic & Machine Learning)\nWe split the AI analysis into two distinct parts:\n‚Ä¢\tDeterministic Safety Layer: This follows strict laws of physics. It uses Rate-of-Change Analysis ($dT/dt$ and $dP/dt$) to calculate the \"velocity of danger,\" helping us understand how fast the situation is escalating.\n‚Ä¢\tMachine-Learning Anomaly Layer: This uses advanced models  to detect tiny patterns or deviations in sensor data that are invisible to the human eye.\n2. Rule-Based Safety  \nThis is a critical safety feature. This ensures the AI never violates reactor physics or regulatory limits. \n3. Probabilistic Root-Cause Diagnosis\nThe system doesn‚Äôt just say \"Danger\"; it explains why it is happening using statistical confidence. For example: \"Primary Coolant Pump Failure: 85% Confidence.\" This helps operators make the right decision instantly.\n4. Dynamic SOP Guidance:\nThe system offers a particular SOP (Standard Operating Procedure) or Advisory Action Plan during a crisis. Based on the particular failure found, it provides the operator with detailed guidance on what to do next.\n5. Defense-in-Depth & Security:\nTo satisfy regulatory bodies, the architecture includes Air-Gapped Data Access and Defense-in-Depth layers. This means the core safety logic is physically isolated from the internet to prevent cyber-attacks.\n6.Safety Alert :\nIf the system detects a situation going out of control, it automatically sends alerts to nearby hospitals and police stations located outside the danger zone. This ensures help is ready before the crisis hits.\nCONCLUSION:\nConstrained AI framework to change nuclear safety from a reactive battle to a proactive approach. It prevents AI faults in critical  which guarantees complete dependability and regulatory compliance. In the end, RAKSHAK bridges the gap between detection and reaction to save lives by automating coordination with emergency services.",

    "Subtitle": "EventHub is an AI-powered full-stack platform that uses Gemini 3 Pro to eliminate manual data entry through intelligent ID scanning and provide hyper-personalized event recommendations based on user intent.",
    "Project Description": "EventHub ‚Äì Event Engagement with Gemini 3 Pro\n\n\nThe Problem We‚Äôre Solving\n\nMost people have had the experience of the problem called \"registration wall\" ‚Äî that moment when you want to join an event but lose interest because you have to type out a long list of personal details. On top of that, scrolling through hundreds of events to find something that you actually want to be a part of or somewhere you actually want to be in.\nTo bridge this problem between organizers and attendees, we introduce ‚ÄúEventHub‚Äù ,making the entire problem less time-consuming and effortless rather than being a headache.\n\n\nOur Proposed Solution\n\n        EventHub, an AI-driven platform which handles the ‚Äúheavy-lifting‚Äù for both the user and the administrator. Instead of a static website where everything feels dull, we built a living system which has a soul as AI that recognizes who you are and where you actually belong.\n        Our core idea is simple: Handle the boring tasks, like typing forms and searching for an event for yourself, over to an AI, so we can focus on the event by our own.\n\n\nHow We Integrated Gemini 3 Pro\n\nFor this particular task we chose the model ‚ÄúGemini 3 Pro Preview‚Äù because of its ‚Äúmultimodal features‚Äù, meaning it can understand images and texts simultaneously with human-like reasoning. \n\nA. AI-Powered Smart Registration\nInstead of a manual form, we implemented a \"Scan & Go\" feature.\n‚Ä¢        The Experience: A user simply uploads a photo of their ID card (which can be their college ID or any kind of Govt. ID).\n‚Ä¢        The Intelligence: Gemini 3 Pro uses its vision capabilities to identify the layout of the card, extract the name and email, and even calculate the user's age based on their date of birth.\n‚Ä¢        The Result: A registration process that used to take minutes now takes seconds, with zero typing required.\nB. Contextual Event Recommendations\nMost systems suggest events based on simple tags (e.g., \"Coding\"). EventHub uses Gemini‚Äôs reasoning to understand the vibe of a user's interests and picks what matches their vibe perfectly.\n‚Ä¢        The Experience: Users see a \"Top Picks\" section curated specifically for them.\n‚Ä¢        The Intelligence: Gemini looks at a user‚Äôs profile and explains its logic. For example: \"Because you are a Computer Science student and recently attended a Logic Seminar, you might enjoy this Chess Tournament\".\n‚Ä¢        The Result: Higher engagement because users feel the platform truly understands their professional and personal goals and tries to pick the best for the user.\nC. Dynamic Access Control\nWe leveraged AI to help manage our secure 3-tier system (User, Moderator, Admin).\n‚Ä¢        The Experience: Admins can \"invite\" others to help manage the site.\n‚Ä¢        The Intelligence: The system uses secure back-end logic to generate invite notifications. Once a user accepts, the AI-driven \"Gatekeeper\" reveals their access credentials, ensuring that staff privileges are handled with high security but a smooth user flow.\n\n\nWhy This Matters\n\nBy using Gemini 3 Pro, we‚Äôve moved beyond basic automation. We‚Äôve created a platform that:\n1.        Respects User Time: By eliminating manual data entry.\n2.        Reduces Human Error: By letting AI handle data extraction from documents.\n3.        Encourages Discovery: By making personalized suggestions that actually make sense to the user.\nEventHub is not just a tool for booking events; it is a demonstration of how AI can make digital interactions feel more human.\n\n\nConclusion\n\n        EventHub redefines the whole process of event managing by replacing the manual administrative hurdles with a seamless AI-driven experience. We have transformed the standard booking process into a modern digital concierge by prioritizing user time and personalization.\n        The integration of ‚ÄúGoogle Gemini 3 Pro Preview‚Äù was a huge turn for this field, which took event managing to a next level. Its multimodal capabilities turned the complex task of ID verification into a ‚Äúone-click‚Äù auto-fill action, while its reasoning engine allowed for sematic event recommendations that truly matches the vibes of the user.\n        And last but not the least, this project stands out to be a proof that Generative AI can be powerful when it acts as an ‚Äúinvisible‚Äù layer, removing friction, enhancing security, and simplifying discovery. By combining the MERN Stack with cutting-edge AI, EventHub demonstrates that modern software can be both highly functional and genuinely human-centric.",

    "Project Description": "SERENE - AI-Powered Mental Wellness Companion\nSERENE is a 24/7 mental health support chatbot built to provide empathetic, accessible, and private emotional support to anyone experiencing stress, anxiety, or emotional distress.\n\nüéØ The Problem\nMental health challenges affect millions worldwide, yet professional help remains inaccessible due to cost, stigma, and long wait times. People need immediate, judgment-free support during emotional crises.\n\nüí° Our Solution\nSERENE combines Google Gemini 2.0 Flash AI with custom TensorFlow intent classification to deliver:\n\nInstant emotional support - No waiting lists or appointments\nEmpathetic AI conversations - Trained specifically for mental wellness\nCrisis intervention protocols - Built-in safety measures for self-harm detection\nComplete privacy - All conversations stored locally, never used for training\nPersonalized journey tracking - Remembers your emotional patterns over time\nüõ†Ô∏è How It Works\nIntent Classification: Custom TensorFlow model identifies mental health needs (stress, anxiety, depression, crisis)\nGemini AI Integration: Context-aware prompts generate empathetic, supportive responses\nSafety First: Detects crisis situations and suggests professional resources\nPersistent Memory: SQLite database maintains conversation history for continuity\nüöÄ Technical Stack\nFrontend: React + TypeScript, Tailwind CSS, Shadcn/ui\nBackend: FastAPI (Python), TensorFlow/Keras\nAI: Google Gemini 2.0 Flash, custom ML models\nDatabase: SQLite with JWT authentication\nDeployment Ready: Docker, Render, Vercel compatible\nüé® Key Features\n‚úÖ Real-time AI mental health conversations\n‚úÖ Intent classification (10+ mental health categories)\n‚úÖ Multi-conversation management with search\n‚úÖ Dark/Light theme for accessibility\n‚úÖ Mobile-responsive design\n‚úÖ Secure authentication & data isolation\n‚úÖ Crisis support protocols\n\n‚ö†Ô∏è Ethical Design\nSERENE is NOT a replacement for     "Title": "Context: Your Second Brain",
    "Subtitle": "A browser extension that captures webpage context, stores it as searchable AI memory, and powers a smart chatbot using Gemini embeddings.",
    "Project Description": "Context - Your Personal Second Brain for Web Browsing\n\nEver saved a hundred bookmarks and then forgot why you saved half of them? Yeah, we've all been there. That's exactly why we built Context.\n\nWhat is it?\n\nContext is a browser extension + web app combo that helps you save the important parts of web pages (not the whole page) and then lets you chat with your saved stuff using AI. Think of it like having a personal assistant who remembers everything you told them to remember.\n\nThe Problem We're Solving\n\nHere's the thing - bookmarks are broken. You save a page, it sits in a folder, and three weeks later you have no idea why you saved it. The title says \"React Documentation\" but which part? What were you trying to learn?\n\nWe wanted something smarter:\n\nSave only the parts that matter to you (a paragraph, a code snippet, a key insight)\nAutomatically tag and categorize what you save\nSearch by meaning, not just keywords\nAsk questions and get answers from YOUR saved knowledge\nHow It Actually Works\n\nSaving Memories (Ctrl+Shift+S)\n\nWhen you're on any webpage and find something useful, just hit the keyboard shortcut. The extension grabs the page info - title, URL, any text you've selected. Then our AI (Gemini) analyzes it and creates a summary, figures out why you might have saved it (learning? research? shopping?), and adds relevant tags. Everything gets stored with vector embeddings so we can search by meaning later.\n\nThe Chat Feature (RAG Pipeline)\n\nThis is the cool part. When you ask a question like \"What did I read about React hooks?\", here's what happens behind the scenes:\n\nYour question gets converted into a vector (numbers that represent meaning)\nWe search through all your saved memories to find the most relevant ones\nWe bundle those memories as context and ask the AI to answer using ONLY your saved content\nYou get an answer with sources showing exactly which memories were used\nIt's called RAG (Retrieval Augmented Generation) - basically the AI only knows what you've told it to remember.\n\nDashboard & Stats\n\nSee all your memories in one place. Filter by intent (learning, research, work, etc.), search semantically, view tag clouds, check how many memories you have per category. It's your personal knowledge base visualized.\n\nTech Stack\n\nBrowser Extension - Chrome extension with React-based sidepanel, captures page content\nBackend - Node.js + Express, handles auth, memory storage, search, and chat\nDatabase - MongoDB for storing memories with vector embeddings\nAI - Google Gemini for content analysis, summarization, embeddings, and chat responses\nFrontend Web App - React + TypeScript dashboard for viewing memories and chatting\nFeatures\n\nOne-click save - Ctrl+Shift+S saves current page with AI analysis\nSmart summarization - AI creates a 1-2 sentence summary of what you saved\nAuto-tagging - Automatically adds 3-5 relevant tags\nIntent detection - Figures out if you're learning, researching, shopping, etc.\nSemantic search - Search by meaning, not just exact words\nRAG Chat - Ask questions, get answers from your saved memories\nSource citations - See which memories the AI used to answer\nPrivacy-first - Nothing is saved unless YOU choose to save it\nWhat Makes This Different\n\nMost note-taking or bookmark apps either:\n\nSave too much (whole pages you'll never read again)\nRequire too much manual work (tagging, organizing)\nDon't let you query your knowledge\nWe hit a middle ground - you control what gets saved, but the AI does the boring work of organizing and retrieving. And when you need that info back, you just ask in plain English.\n\nPrivacy\n\nWe take this seriously. The extension doesn't auto-save anything. No background scraping. No selling your data. You press save, it saves. You don't press save, it doesn't exist in our system. Simple.",

    "Subtitle": "StudyWithMe helps students truly understand concepts by adapting explanations to their learning depth while maintaining academic integrity in assignments.",
    "Project Description": "StudyWithMe is an ethical, depth-driven AI learning platform designed to act like a real teacher, tutor, and learning companion for students. Instead of simply giving answers, it focuses on helping students understand concepts at their own level, practice what they learn, and receive guidance on assignments without breaking academic integrity.\n\nMost existing AI tools provide the same explanation to everyone and often give direct solutions, which leads to memorization and copying rather than real learning. StudyWithMe solves this problem by allowing students to choose how deeply they want to learn and by strictly separating learning support from answer generation.\n\nThe platform offers three learning depth levels:\n\nCore ‚Äì For beginners who need simple explanations, intuition, and fundamentals\n\nApplied ‚Äì For students who want step-by-step reasoning and practice\n\nMastery ‚Äì For advanced learners who want deeper logic, assumptions, and edge cases\n\nBased on the selected depth, StudyWithMe adapts how much explanation, reasoning, and detail it provides.\n\nStudyWithMe also supports two modes of interaction:\n\nInteractive Learning Mode\nIn this mode, the AI teaches concepts step by step, using examples and explanations that match the student‚Äôs depth level. It explains mathematics using equations, programming using code, and science using formulas‚Äîso students learn in the natural language of the subject, not just English text.\n\nAssignment Help Mode (Ethical by Design)\nIn this mode, the AI never gives direct answers or fully solved code. Instead, it provides hints, breaks down the problem, explains the underlying concepts, and asks guiding questions. This ensures students learn while solving, rather than copying answers.\n\nA key strength of StudyWithMe is its Ethics Guard, a rule-based system that prevents cheating and enforces responsible AI behavior. This makes the platform safe for real academic environments such as schools, colleges, and institutions.\n\nTechnically, StudyWithMe uses a Node.js backend to control all AI behavior and enforce rules, and a Next.js frontend to provide a clean, student-friendly interface. The AI model is used as a constrained reasoning engine, meaning it follows strict system instructions and does not decide learning depth or ethics on its own.\n\nIn summary, StudyWithMe is not an answer generator.\nIt is a depth-aware, ethical learning companion built to help students grow academically by understanding concepts properly, practicing independently, and solving assignments the right way.",

                        <h2 class="text-2xl font-bold font-display leading-tight mb-1 text-gray-900">${proj.Title}</h2>
                        <div class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-3">${proj["Team Name"]}</div>
                        <p class="text-gray-600 text-sm leading-relaxed line-clamp-3">${proj.Subtitle || proj["Project Description"]}</p>
                    </div>

                    <div class="mt-auto pt-4 border-t border-dashed border-gray-300">
                        <div class="text-xs text-gray-500 font-semibold mb-3">
                            <i class="fa-solid fa-users mr-1"></i> ${members}
                        </div>
                        
                        <div class="flex items-center justify-between">
                            <div class="flex flex-wrap">
                                ${getLinks(proj["Project Links"])}
                            </div>
                            <button onclick="openModal(${index})" class="text-sketch-dark hover:text-white hover:bg-sketch-dark border border-black rounded-lg px-3 py-1 text-sm font-bold transition-all">
                                Read More
                            </button>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Modal Logic
        window.openModal = function(index) {
            // We need to find the project in the sorted list or original list? 
            // Better to find by title or pass the project object, but simplified here:
            // Re-sorting to match render order
             const sortedProjects = [...projects].sort((a, b) => {
                if (a.Prizes && !b.Prizes) return -1;
                if (!a.Prizes && b.Prizes) return 1;
                return 0;
            });
            const proj = sortedProjects[index];

            const members = [proj["Team Member 1 Name"], proj["Team Member 2 Name"], proj["Team Member 3 Name"]].filter(m => m).join(', ');
            
            modalContent.innerHTML = `
                <div class="mb-6 pb-6 border-b-2 border-dashed border-gray-300">
                    <div class="flex flex-wrap items-start justify-between gap-4">
                        <div>
                            <h2 class="text-3xl md:text-4xl font-black font-display charcoal-heading mb-2">${proj.Title}</h2>
                            <div class="font-bold text-lg text-sketch-flame">${proj["Team Name"]}</div>
                            <div class="text-sm text-gray-500 mt-1 font-semibold"><i class="fa-solid fa-users"></i> ${members}</div>
                        </div>
                        ${proj.Prizes ? `
                            <div class="px-4 py-2 bg-yellow-100 border-2 border-yellow-400 text-yellow-800 rounded-lg font-bold shadow-[4px_4px_0px_rgba(0,0,0,0.1)]">
                                <i class="fa-solid fa-trophy mr-2"></i> ${proj.Prizes}
                            </div>
                        ` : ''}
                    </div>
                </div>
                
                <div class="prose max-w-none text-gray-800 leading-relaxed whitespace-pre-line">
                    <h3 class="text-xl font-bold mb-2 font-display">Description</h3>
                    ${proj["Project Description"]}
                </div>

                <div class="mt-8 pt-6 border-t-2 border-black bg-gray-50 -mx-4 -mb-4 p-6 rounded-b-xl flex flex-wrap gap-4 justify-center">
                    ${getLinks(proj["Project Links"])}
                </div>
            `;
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        window.closeModal = function() {
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Close on clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Initialize
        renderProjects();

    </script>
</body>
</html>
